<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia das Mulheres</title>
    <style>
        body {
            background-color: #ffecf2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #d63384;
        }
        button {
            background-color: #d63384;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #b82e6b;
        }
        .flor {
            width: 100px;
            margin-top: 10px;
        }
        @keyframes subir {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .coração {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: subir 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Dia das Mulheres, Sarah!</h1>
        <p>Que seu dia seja tão especial quanto você. ✨</p>
        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Uma flor para você" class="flor">
        <button onclick="mudarMensagem()">Clique aqui</button>
        <p id="mensagem"></p>
    </div>

    <script>
        function mudarMensagem() {
            document.getElementById("mensagem").innerText = "Você é incrível! ❤️";
        }

        function criarCoração() {
            const coração = document.createElement("div");
            coração.innerHTML = "❤️";
            coração.classList.add("coração");
            coração.style.left = Math.random() * 100 + "vw";
            coração.style.animationDuration = Math.random() * 2 + 3 + "s";
            coração.style.fontSize = Math.random() * 20 + 10 + "px";
            document.body.appendChild(coração);

            setTimeout(() => {
                coração.remove();
            }, 5000);
        }

        setInterval(criarCoração, 500);
    </script>
</body>
</html>
